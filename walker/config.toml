"desktopapplications" = { input = " Applications", list = "No Results" }
"clipboard" = { input = " Clipboard", list = "Empty" }
"files" = { input = " Files", list = "NOTHING!!!" }
"calc" = { input = "󰍘 Expression", list = "-" }
"symbols" = { input = "󰞅 Emojis", list = "NOTHING!!!" }
"runner" = { input = " Command", list = "-" }
"unicode" = { input = "󰦨 Unicode Characters", list = "-" }
"provierlist" = { input = "󰍜 Providers", list = "-" }
"dmenu" = { input = "󰍜 Menu", list = "-" }

[providers.desktopapplications]
default = "start"
start = "Return"
start_keep_open = "ctrl Return"
remove_history = "ctrl BackSpace"
toggle_pin = "ctrl p"
placeholder = { input = " Applications", list = "No Results" }
